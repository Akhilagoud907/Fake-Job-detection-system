<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Fake Job Detection</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { width: 300px; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        input { width: 100%; padding: 8px; margin: 10px 0; }
        button { width: 100%; padding: 10px; cursor: pointer; background-color: #4BC0C0; color: white; border: none; border-radius: 5px; }
        .error { color: red; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Admin Login</h2>
    <div class="error" id="error"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDiv = document.getElementById("error");

    if (!username || !password) {
        errorDiv.textContent = "Both fields are required!";
        return;
    }

    try {
        const res = await fetch("http://127.0.0.1:8000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });

        if (!res.ok) {
            const err = await res.json();
            errorDiv.textContent = err.detail || "Login failed!";
            return;
        }

        const data = await res.json();
        localStorage.setItem("token", data.access_token);
        window.location.href = "admin.html";
    } catch (err) {
        errorDiv.textContent = "Server error: " + err.message;
    }
});
</script>
</body>
</html>
